<div class="container">
    <div class="flex h-screen">   
        <div class="w-1/3 m-auto">
            <p class="dark:text-white first-letter:text-7xl first-letter:font-bold first-letter:mr-3 first-letter:float-left first-line:tracking-widest text-2xl"
            >
                Hi, I'm Belal <br>
                A passionate full-stack software developer from Bangladesh.
            </p>
        </div>
    </div>
    <fa-icon [icon]="faSun" class="text-2xl invisible dark:visible dark:text-white absolute top-2 right-2 cursor-pointer animate-pulse" (click)="toggleTheme()"></fa-icon>
    <fa-icon [icon]="faMoon" class="text-2xl dark:hidden absolute top-2 right-2 cursor-pointer animate-pulse" (click)="toggleTheme()"></fa-icon>
</div>
